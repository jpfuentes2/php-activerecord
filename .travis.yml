dist: trusty

install: composer install --prefer-source --dev

env:
  - ENGINE=php

services:
  - memcache

env: PHPAR_MYSQL=mysql://root@127.0.0.1/phpar_test PHPAR_PGSQL=pgsql://postgres@127.0.0.1/phpar_test

language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 7.0
  - 7.1
  - nightly

matrix:
  include:
    - php: hhvm
      env: ENGINE=hhvm
  allow_failures:
    - php: 7.0
    - php: 7.1
    - php: hhvm
    - php: nightly
  fast_finish: true

before_script:
  - if [[ "$ENGINE" == "php" ]]; then echo 'extension = "memcache.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - mysql -e 'CREATE DATABASE phpar_test;'
  - psql -c 'CREATE DATABASE phpar_test;' -U postgres

script: ./vendor/bin/phpunit
